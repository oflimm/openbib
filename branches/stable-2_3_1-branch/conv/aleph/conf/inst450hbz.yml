# Encoding der Daten
encoding: utf8

# Tracelevel
tracelevel:

header: '^\d+\s+LDR\s+L'
ht-selector: '^(\d+)\s001\s+L\s\$\$a(\w+)$' # 
parse-line: '^(\d+)\s+(...)(.)(.)\sL\s(.+)$'   # Liefert $titid,$kateg,$indikator,$type,$content
subcat-splitter: '\$\$'
parse-subcat: '^(.)(.+?)\s?$'                 # Liefert $type und $content
mex-selector: 'Z30'

