# Encoding der Daten
#encoding: iso-8859-1
encoding: utf8

# Tracelevel
tracelevel:

# CSV-Parameter
csv:
  'eol': "\n"
  'sep_char': ','
  'quote_char': '"'
  'escape_char': '"'

# Feld der eindeutigen Titel-ID
uniqueidfield: 'upi'

category_split_chars:
  'title': ';'
  'person': ';'

# Personen
person:
  'person': '0100'        # Verfasser

# Koerperschaften
corporatebody:

# Systematik
classification: 

