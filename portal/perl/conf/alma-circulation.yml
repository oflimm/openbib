# Beispiel: bestellbar MSSID: 999784200503
'MAIN':                  # library code = department_id (ehemals Zweigstellen-Code)
  'main':                # location code = storage_id (ehemals Abteilungsbeschreibung)
    'order': 1           # order = bestellbar, wenn am Ort
    'loan': 0            # loan  = generell vor Ort Ausleihbar, wenn am Ort 
    'reservation': 1     # reservation = vormerkbar, wenn nicht am Ort
    'pickup_locations':  # Reihenfolge der moeglichen Ausgabeorte mit ID und Beschreibungstext fuer die Ausgabe
      - id: 1
        desc: 'Ausleihtheke'
      - id: 2
        desc: 'Abholregal'
