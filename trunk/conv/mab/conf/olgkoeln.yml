# Encoding der Daten
encoding: utf8

# Tracelevel
tracelevel:

header: '^\d+\s+LDR-1'
ht-selector: '^(\d+)\s001-1\s+L\s\$\$a(\w+)$' # 
parse-line: '^(\d+)\s+(...)(.)(.)\sL\s(.+)$'   # Liefert $titleid,$kateg,$indikator,$type,$content
subcat-splitter: '\$\$'
parse-subcat: '^(.)(.+?)\s?$'                 # Liefert $type und $content
mex-selector: 'Z30'

# Personen
person:
    '001':
        'newcat': '0000' # ID
        'mult': 0
    '002':
        'newcat': '0100' # SDN
        'mult': 0,
    '800':
        'newcat': '0001' # Ansetzung
        'mult': 0
    '820':
        'newcat': '0102' # ansetzungsform nach einem weiteren regelwerk => verweisungsform
        'mult': 1
    '830':
        'newcat': '0102' # verweisungsform 
        'mult': 1

